<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Face Effects</title>
    <link rel="stylesheet" type="text/css" href="src/style.css?v=3">
    <script src="libraries/ml5.min.js"></script>
  </head>

  <body>
    <div class='app'>
      <h1>Open and close your mouth to control the active guitar effect <span class="emoji">ðŸŽ¸</span></h1>
      <div class="app-container">
        <div class="canvas-container">
          <span id="loading-spinner"></span>
          <canvas id='main-canvas'></canvas>
        </div>
        <div class="controls">
          <p style="display: inline-block; margin-left: 12px; margin-right: 4px;">Mic input selection (for best results, use an audio interface):</p>
          <select id='audio-input-select'></select>
        </div>
        <div class="effect-choice">
          <div class="radio-container">
            <input checked name="effect" class="radio" type="radio" id="volume"></input>
            <label for="volume">Volume</label>
          </div>
          <div class="radio-container">
            <input name="effect" type="radio" class="radio" id="wah"></input>
            <label for="wah">Wah-wah</label>
          </div>
          <div class="radio-container"> 
            <input name="effect" type="radio" class="radio" id="pitch"></input>
            <label for="pitch">Pitch Shift</label>
          </div>
        </div>
        <p class="active-effect-title">
          Current active effect:
          <p id='current-effect-text'>Volume</p>
        </p>
      </div>
      <a class="github-link" target="_blank" href="https://github.com/RachelfTech/guitar-face-effects">
        <img class="github-icon" src="assets/394187_github_icon.svg"/>
        Source Code
      </a>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
